<div class="edit-profile-container">
    <h1>Edit Profile</h1>
  
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="employee.name" required />
      </div>
  
      <div class="form-group">
        <label for="role">Job Title</label>
        <input type="text" id="role" name="role" [(ngModel)]="employee.role" required />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" [(ngModel)]="employee.age" required />
      </div>
      <div class="form-group">
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" [(ngModel)]="employee.dob" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="employee.email" required />
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="employee.mobileNumber" required />
      </div>
  
      <!-- Add more form fields as needed -->
  
      <div class="form-group">
        <button type="button" (click)="saveChanges()">Save Changes</button>
      </div>
    </form>
  </div>
