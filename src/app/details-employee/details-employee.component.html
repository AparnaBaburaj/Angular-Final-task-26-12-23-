
<div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Blood Group</th>
            <th>Gender</th>
            <th>Email ID</th>
            <th>Mobile Number</th>  
            <th></th>  
          <th></th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
        
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.role }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.dob }}</td>
            <td>{{ employee.bloodGroup }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.mobileNumber }}</td>
            <td>
                <button  (click)="viewLeaveDetails(employee.id)">Leave Details</button>
              </td>
                <td>
                <button (click)="editEmployee(employee.id)"><i class="fa fa-edit"></i></button> <!--button for edit pofile-->
                <button class="btn-dlt" (click)="deleteEmployee(employee.id)"><i class="fa fa-trash"></i></button><!--button for delete employee-->
              </td>
             
              
   </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="employees.length === 0" class="no-data-message">No employees available</div> <!--Display this message when no data is available-->
